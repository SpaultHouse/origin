<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<link rel="shortcut icon" href="https://i.ibb.co/DLyWGGM/icon.png">
<header>
    <!-- Nav -->
    <div class="navcontainer">
        <div>
            <nav class="navbar">
            <a href="https://shopinside.github.io/on/" class="logo">Inside.com</a>
            <!-- Cart-Icon -->
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <!-- Cart -->
            <div class="menu">
                <ul class="nav-list">
                    <li><a class="list" href="https://shopinside.github.io/on/">Início</a></li>
                </ul>
            </div>
        </div>
        </nav>
    </div>
</header>
<section>
    <body class="formul">
        <h1>ㅤ</h1>
        <h1 class="formul-title">Formulário de Contato</h1>
        <form action="https://formsubmit.co/shopinsidesuport@gmail.com" method="POST" class="form">
        <label for="name">Nome</label>
        <input type="text" name="Nome" id="name" placeholder="Nome Completo" required>
        <label for="email">E-mail</label>
        <input type="email" name="E-mail" id="email" placeholder="Email" required>
        <label for="email">Whatsapp</label>
        <input type="whatsapp" name="Whatsapp" id="whatsapp" placeholder="Adicione DDD" required>
        <label for="message">Produto</label>
        <textarea name="message" id="Produto" placeholder="Descreva seu Produto"></textarea>
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_next" value="https://shopinside.github.io/on/obrigado.html">
        <button type="submit">Enviar</button>
   </form>
</section>
<!-- Link to JS -->
<script src="js/main.js"></script>
</body>
</html>
